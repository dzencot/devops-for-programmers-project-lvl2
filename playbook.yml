---

- hosts: all
  remote_user: root
  roles:
    - role: dependencies
      become: yes

    - role: geerlingguy.pip
      when: is_install_docker|default(false)|bool == true

    - role: geerlingguy.docker
      when: is_install_docker|default(false)|bool == true

    - role: deploy

    - role: datadog.datadog
      become: yes
